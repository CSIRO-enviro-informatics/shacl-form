<label for="{{ property["path"] }}">{{ property["name"] }}:</label><br />
{%- if "description" in property %}
<label for="{{ property["path"] }}"><i>{{ property["description"] }}</i></label><br />
{%- endif %}
{%- if "in" in property %}
<select name="{{ property["path"] }}" id="{{ property["path"] }}">
{%- for option in property["in"] %}
    <option value="{{ option }}"
    {%- if "defaultValue" in property and property["defaultValue"] == option %} selected{% endif %}>
    {{- option }}</option>
{%- endfor %}
</select><br />
{%- else %}
<input id="{{ property["path"] }}" name="{{ property["path"] }}"
{%- if property["path"] == URI_EMAIL %} type="email"
{%- elif "datatype" in property and property["datatype"] in NUMBER_DATATYPES %} type="number"
{%- else %} type="text"{% endif %}
{%- if "defaultValue" in property %} value="{{ property["defaultValue"] }}"{% endif %}
{%- if "minCount" in property and property["minCount"]|int > 0 %} required{% endif %}
{%- if "min" in property %} min="{{ property["min"] }}"{% endif %}
{%- if "max" in property %} max="{{ property["max"] }}"{% endif %}/><br />
{%- endif %}

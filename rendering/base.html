<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New {{ target_class }}</title>
</head>
<body>
    <h1>Create New {{ target_class }}</h1>
    <form>
        {%- for property in properties %}
        {{ property[0] }}:<br>
        {%- if property[2] %}
        <i>{{ property[2] }}</i><br>
        {%- endif %}
        <input type="text" name="{{ property[1] }}"><br>
        {%- endfor %}
    </form>
</body>
</html>

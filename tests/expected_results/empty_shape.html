<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Person</title>
</head>
<body>
    <h1>Create New Person</h1>
    <form id="form">
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js"></script>
<script>
    $.validator.addMethod("equalToCheckbox", function(value, element, params) {
        if ($(params).is(":checked") == $(element).is(":checked"))
            return true;
        return false;
    }, "Message" );
    $("#form").validate({
        ignore: ":input[disabled]",
        equalTo: ":input[equalTo]",
        equalToCheckbox: ":input[equalToCheckbox]"
    });
</script>
